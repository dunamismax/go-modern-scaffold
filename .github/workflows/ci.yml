name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: go run github.com/magefile/mage@latest deps
      - name: Run Linter
        run: go run github.com/magefile/mage@latest check:lint
      - name: Run Formatter
        run: go run github.com/magefile/mage@latest format
      - name: Run Tests
        run: go run github.com/magefile/mage@latest check:test
      - name: Run Vulnerability Scan
        run: go run github.com/magefile/mage@latest check:vuln
      - name: Build
        run: go run github.com/magefile/mage@latest build:all
